<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/pure-drawer.min-1.0.2.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/third_party/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/third_party/socket.io/socket.io-1.7.3.min.js"></script>
    <script type="text/javascript" src="/third_party/svg/svg-2.5.0.min.js"></script>

    <script type="text/javascript" src="/js/socketio/getFileStatSocket.js"></script>
    <script type="text/javascript" src="/js/socketio/openProjectJsonSocket.js"></script>
    <script type="text/javascript" src="/js/socketio/sshConnectionSocket.js"></script>
    <script type="text/javascript" src="/js/socketio/cleanProjectSocket.js"></script>
    <script type="text/javascript" src="/js/socketio/runProjectSocket.js"></script>


    <script type="text/javascript" src="/js/clientUtility.js"></script>
    <script type="text/javascript" src="/js/jqueryExtends.js"></script>
    <script type="text/javascript" src="/js/swfState.js"></script>
    <script type="text/javascript" src="/js/swfType.js"></script>
    <script type="text/javascript" src="/js/swfObject.js"></script>
    <script type="text/javascript" src="/js/jsonFileType.js"></script>
    <script type="text/javascript" src="/js/commonParam.js"></script>
    <script type="text/javascript" src="/js/inputTextDialog.js"></script>
    <script type="text/javascript" src="/js/logReciever.js"></script>
    <script type="text/javascript" src="/js/projectManager.js"></script>
    <title>Scientific Workflow</title>
  </head>

  <body>
    <div class="pure-container" data-effect="pure-effect-slide">
      <input type="checkbox" id="pure-toggle-right" class="pure-toggle" data-toggle="right">
      <label class="pure-toggle-label" for="pure-toggle-right" data-toggle-label="right">
        <span class="pure-toggle-icon"></span>
      </label>

      <div class="pure-drawer" data-position="right">
        <!-- Put your off canvas content here -->
        <a href="/swf/remotehost.html">remote host</a>
      </div>
      <div class="pure-pusher-container">
        <div class="pure-pusher">
          <!-- Put your site content here -->
          <header>
            <a href="/swf/home.html">Scientific Workflow</a>
          </header>
          <div class="subtitle">Project Manager</div>
          <div class="menu_area">
            <figure id="run_menu" class="menu_container">
              <img src="/image/icon_run.png" class="icon" id="run_button" />
              <figcaption>RUN</figcaption>
            </figure>
            <figure id="pause_menu" class="menu_container" style="display: none">
              <img src="/image/icon_pause.png" class="icon" id="run_button" />
              <figcaption>PAUSE</figcaption>
            </figure>
            <figure id="clean_menu" class="menu_container" style="display: none">
              <img src="/image/icon_clean.png" class="icon" id="clean_button" />
              <figcaption>CLEAN</figcaption>
            </figure>
            <figure id="stop_menu" class="menu_container" style="display: none">
              <img src="/image/icon_stop.png" class="icon" id="stop_button" />
              <figcaption>STOP</figcaption>
            </figure>
          </div>

          <div class="address_bar_area">
            <img src="/image/icon_file.png" class="file_icon">
            <input type="text" id="address_bar" class="address_bar text_box " readonly="readonly" style="background-color: rgb(70, 70, 65)">
          </div>

          <table class="selected_workflow">
            <tr>
              <th>Name</th>
              <th>Progress</th>
              <th>Create Date</th>
              <th>Update Date</th>
            </tr>
            <tr>
              <td id="project_name"></td>
              <td>
                <progress value="0" max="100" id="project_progress"></progress>
              </td>
              <td id="project_birthday"></td>
              <td id="project_update"></td>
            </tr>
          </table>

          <div class="project_manage_area sub_content_area" id="project_tree" onMouseDown="return false;">
            <div id="project_tree_svg"></div>
            <div style="width: 40%">
              <table id="project_table">
                <thead id="project_table_head">
                  <tr>
                    <th>Name</th>
                    <th>State</th>
                    <th>Execution Date</th>
                    <th>Finish Date</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody id="project_table_body">
                </tbody>
              </table>
            </div>
          </div>

          <div class="gray_panel" id="gray_panel"></div>
          <div class="text_dialog_area dialog_area" id="dialog_area_input">
            <p class="dialog_title" id="dialog_title_input"></p>
            <div class="address_bar_area">
              <span id="label_input"></span>
              <input type="password" id="input_text_input" class="dialog_text_box text_box" autocomplete="off">
            </div>
            <div class="dialog_button_container">
              <button type="button" class="dialog_button button" id="dialog_ok_button_input">OK</button>
              <!--<button type="button" class="dialog_button button" id="dialog_cancel_button_input">Cancel</button>-->
            </div>
            <input type="file" id="file_select" style="display:none">
          </div>

        <div class="log_area">
          <input type="checkbox" id="enableDBG"    checked="checked" value="node">Debug
          <input type="checkbox" id="enableINFO"   checked="checked" value="node">Info
          <input type="checkbox" id="enableWARN"   checked="checked" value="node">Warn
          <input type="checkbox" id="enableERR"    checked="checked" value="node">Error
          <input type="checkbox" id="enableStdout" checked="checked" value="node">stdout
          <input type="checkbox" id="enableStderr" checked="checked" value="node">stderr
          <input type="checkbox" id="enableSSHout" checked="checked" value="node">stdout(SSH)
          <input type="checkbox" id="enableSSHerr" checked="checked" value="node">stderr(SSH)
          <button id="clear_log">clear</button>
          <pre id="log"></pre>
        </div>


        </div>
      </div>
      <label class="pure-overlay" for="pure-toggle-right" data-overlay="right"></label>
    </div>

  </body>

</html>
